    <script>
        // tab panne
        function openTabdiv(evt, TabdivName) {
            var i;
            var x = document.getElementsByClassName("Tabdiv");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            var activebtn = document.getElementsByClassName("tabbtn");
            for (i = 0; i < x.length; i++) {
                activebtn[i].className = activebtn[i].className.replace("", "");
            }
            document.getElementById(TabdivName).style.display = "block";
            evt.currentTarget.className += "";
        }
        var mybtn = document.getElementsByClassName("tabbtn")[0];
        mybtn.click();
    </script>
